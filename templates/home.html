{% extends 'base.html' %}

{% block content %}

            <div class="row">

          <div class="container">
          
             <div class="col-md-6">
              <h2 class="mb-4">Latest Posts</h2>
            </div>
          </div>
           

            {% for post in posts %}
                <div class="col-md-6">
                  <a href="{% url 'detail-post' post.id %}" class="blog-entry element-animate" data-animate-effect="fadeIn">
                    <img src="{{ post.photo.url }}" alt="Image placeholder">
                    <div class="blog-content-body">
                      <div class="post-meta">
                        <span class="author mr-2"><img src="{{ post.author.profile.photo.url }}" alt="Colorlib"> {{ post.author.profile.user.username }}</span>&bullet;
                        <span class="mr-2">{{ post.date }}</span>
                      </div>
                      <h2>{{ post.title }}</h2>
                    </div>
                  </a>
                </div>
            {% endfor %}
              </div>

              

{% endblock %}
